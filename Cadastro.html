<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIT Social</title>
  <link rel="shortcut icon" href="IMAGEM/LogoVertical.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/estilo.css">
  <!-- link abaixo cnd font awesome, para incluir icones no site https://fontawesome.com/-->
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <header class=sticky-top>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">
        <img src="IMAGEM/LogoHorizontal.png" alt="FIT Social">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <form class="form-inline mx-auto">
          <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
          <button class="btn btn-light " type="submit">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
        </form>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link px-4 " href="#"><i class="fa fa-home" aria-hidden="true"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-4" href="#"><i class="fa fa-users" aria-hidden="true"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-4" href="#"><i class="fa fa-commenting" aria-hidden="true"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-4" href="#"><i class="fa fa-bell" aria-hidden="true"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-4" href="#"><i class="fa fa-cog" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="corCadastro">
    <div class="container">    
      <div class="row d-flex justify-content-center py-5">
        <h1 class="letraRoxoEscuro text-center">Cadastro</h1>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <img src="IMAGEM/mulherPerfil.jpg" class="img-thumbnail fotoPerfil" alt="Foto Perfil">
          </div>
          <div class="col-md-8">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputNome">Nome</label>
                  <input type="text" class="form-control" id="inputNome" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputSobrenome">Sobrenome</label>
                  <input type="text" class="form-control" id="inputSobrenome" required>
                </div>
              </div>  
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputNascimento">Data de Nascimento</label>
                    <input type="date" class="form-control" id="inputNascimento">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputGenero">Gênero</label>
                    <select class="form-control" id="inputGenero">
                      <option selected>Selecione</option>
                      <option>Feminino</option>
                      <option>Masculino</option>
                      <option></option>
                    </select>
                  </div>                  
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="inputProfissao">Profissão</label>
                    <input type="text" class="form-control" id="inputProfissao">
                  </div>  
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="inputPais">País</label>
                    <input type="text" class="form-control" id="inputPais">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputCidade">Cidade</label>
                    <input type="text" class="form-control" id="inputCidade">
                  </div>
                  <div class="form-group col-md-4">
                    <label for="inputBairro">Bairro</label>
                    <input type="text" class="form-control" id="inputBairro">
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputTelefone">Telefone</label>
                    <input type="tel" class="form-control" id="inputTelefone">
                  </div>
                </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row d-flex justify-content-center py-5">
        <h1 class="letraRoxoEscuro text-center">Cadastro de Divulgação Profissional</h1>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-4">
          </div>
          <div class="col-md-8">
            <form>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputProfissao2">Profissão</label>
                  <select class="form-control" id="inputProfissao2">
                    <option selected>Selecione</option>
                    <option>Cabeleireiro</option>
                    <option>Dança</option>  
                    <option>Endocrinologista</option>  
                    <option>Esteticista</option>  
                    <option>Fisioterapeuta</option>  
                    <option>Manicure e pedicure</option>  
                    <option>Maquiador</option>  
                    <option>Natação</option>  
                    <option>Nutricionista</option>    
                    <option>Nutrólogo</option>    
                    <option>Personal trainer</option>    
                    <option>Pilates</option>    
                    <option>Podólogo</option>    
                    <option>Yoga</option>    
                    <option>Outros</option>    
                  </select>                                    
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputExperiencia">Experiências Profissionais</label>
                  <textarea class="form-control" id="inputExperiencia" rows="10"></textarea>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <h4 class="letraRoxoEscuro pt-3 pb-2 text-center">Localização do trabalho</h4>
                  <label for="inputCidade2">Cidade</label>
                  <input type="text" class="form-control" id="inputCidade2">
                </div>                                
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <label for="inputBairro2">Bairro</label>
                  <input type="text" class="form-control" id="inputBairro2">
                </div>
              </div>
              <div class="form-row pb-5">
                <div class="form-group col-md-12">
                  <label for="inputRegiao">Região</label>
                  <select class="form-control" id="inputRegiao">
                    <option selected>Selecione</option>
                    <option>Zona Leste</option>
                    <option>Zona Oeste</option>
                    <option>Zona Norte</option>
                    <option>Zona Sul</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>      
    </div>   
  </main>

  <footer class="rodape">
    <div class="container">
      <div class="row pt-3">
        <div class="col-md-4">
        <p>
          <i class="fa fa-whatsapp fa-lg" aria-hidden="true"></i>
          Fale com o nosso suporte</p>
        </div>           
        <div class="col-md-4">
          <img src="IMAGEM/LogoHorizontal.png" class="img-fluid" alt="FIT Social">
        </div>
        <div class="col-md-4">
          <p> &copy; 2020 FIT <span class="fonteLogoSocial">Social</span></p>
        </div>
      </div>
    </div>
  </footer>


  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

</body>

</html>
